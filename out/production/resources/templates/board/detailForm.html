<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
</head>
<body>
<h1>게시글 상세</h1>
<div>
  <strong>제목:</strong> <span th:text="${detailForm.title}"></span>
</div>
<div>
  <strong>작성자:</strong> <span th:text="${detailForm.writer}"></span>
</div>
<div>
  <strong>작성일:</strong> <span th:text="${#temporals.format(detailForm.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
</div>
<div>
  <strong>내용:</strong>
  <div th:text="${detailForm.content}"></div>
</div>

<div>
  <a th:href="@{'/boards/' + ${detailForm.boardId} + '/edit'}">수정</a>
  <a th:href="@{'/boards/' + ${detailForm.boardId} + '/del'}" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
  <a th:href="@{/boards}">목록</a>
</div>
</body>
</html>
