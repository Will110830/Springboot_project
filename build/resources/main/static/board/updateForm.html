<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{'/boards/' + ${updateForm.boardId} + '/edit'}" th:object="${updateForm}" method="post">
  <div>
    <label>제목:</label>
    <input type="text" th:field="*{title}" required />
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </div>
  <div>
    <label>내용:</label>
    <textarea th:field="*{content}" required></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
  </div>
  <button type="submit">수정 완료</button>
  <a th:href="@{'/boards/' + ${updateForm.boardId}}">취소</a>
</form>
</body>
</html>
